<!DOCTYPE html>
<html>
    <body>
        <h2>Link Click Preventer</h2>
        
        <a href="https://www.google.com">구굴</a>
        <a href="https://www.naver.com">내이버</a>

        <script>
            var links = document.getElementsByTagName('a');

            for(var i=0; i<links.length; i++) {
                links[i].addEventListener('click', function(event) {
                    var confirm = window.confirm("해당 링크로 이동하겟습니까?");
                    if(!confirm) {
                        event.preventDefault();
                    }
                });
            }
        </script>
    </body>
</html>
