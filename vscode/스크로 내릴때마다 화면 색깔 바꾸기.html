<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
        <script>
            var containers = document.getElementsByClassName('container');

            window.addEventListener('scroll', function() {
                for(var i = 0; i<containers.lrngth; i++) {
                    var rect = containers[i].getBoundingClientRect();
                    if(rect.top <= window.innerHeight/2 && rect.top >= -rect.height/2) {
                        if(i==0) {
                            containers[i].style.backgroundColor = "#FFA6A6";
                        }
                        else if(i==1) {
                            containers[i].style.backgroundColor = "#2B385";
                        }
                        else if(i==2) {
                            containers[i].style.backgroundColor = "#8a3dba";
                        }
                    }
                    else {
                        containers[i].style.backgroundColor = "";
                    }
                }
            })
        </script>
    </head>
</html>
