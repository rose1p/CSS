<!DOCTYPE HTML>
<html>
    <head>
        <title>지도 만들기</title>
    <style>
        #map{
            height: 800px;
            width: 100%;
        }
    </style>
    </head>
    <body>
        <h3>My google Maps</h3>

        <div id = "map"></div>

        <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCyzxEillRDqSxq52ocEG0vdzitTNX5-U4&callback=initMap&libraries=&v=weekly"async></script>

        <script type="text/javascript">
            function initMap() {
                const curLoc = {lat:19.8063727, lng: 167.3688322};
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom : 5,
                    center: curLoc,
                });
                const marker = new google.maps.Marker({
                    position: curLoc,
                    map: map,
                });
            }
        </script>
    </body>
</html>
