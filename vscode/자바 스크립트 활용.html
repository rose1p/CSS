<!DOCTYPE html>
<html>
    <head>
        <title>이벤트 리스너 속성에 자바스크립트 코드</title>
    </head>
    <body>
        <script>
            var ret = prompt("이름을 입력하세요", "");
                if(ret == null) {
                    alert("취소했습니다.");
                }
                else if(ret == "") {
                    alert("이름을 입력해주세요.");
                }
                else {
                    alert("확인되었습니다.");
                }
        </script>
    </body>
</html>
