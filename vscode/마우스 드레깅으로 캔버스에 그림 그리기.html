<!DOCTYPE html>
<html>
<head><title>마우스 드레깅으로 캔버스에 그림 그리기</title></head>
<body onload="init()">
<h3>마우스를 누른 채 드래깅하여 그림 그려 보세요</h3>
<hr>
<canvas id="myCanvas" style="background-color: aliceblue;" width="400" height="300">
</canvas>

<button id="clearButton">그림 지우기</button>
<script>
var canvas, context;
function init() {
    canvas = document.getElementById("myCanvas");
    context = canvas.grtContext("2d");

    context.lineWidth = 2;
    context.strokeStyle = "blue";

    canvas.addEventListener("mousemove", function (e){ move(e) }, false);
    canvas.addEventListener("mousedown", function (e){ down(e) }, false);
    canvas.addEventListener("mouseup", function (e){ up(e) }, false);
    canvas.addEventListener("mouseout", function (e){ out(e) }, false);

    document.getElementById('clearButton').addEventListener("click", clear, false);
}

var startX = 0, startY = 0;
var dragging = false;
function draw(curX, curY) {
    context.beginPath();
    context.moveTo(startX, startY);
    context.lineTo(curX, curY);
    context.stroke();
}

function down(e) {
    startX = e.offsetX; startY = e.offsetY; dragging = true;
}
function up(e) { dragging = false; }
function move(e) {
    if(!dragging) return;
    var curX = e.offsetX, curY = e.offsetY;
    draw(curX, curY);
    startX = curX; startY = curY;
}
function out(e) { dragging = false; }

function clear() {
    context.clearReact(0,0,canas.width, canvas.height);
}
</script>
</body>
</html>
