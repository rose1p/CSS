<!DOCTYPE html>
<html>
    <head>
        <title>addEventListener()를 사용한 리스너 등록</title>
    <script>
        var p;
        function init() {
            p = document.getElementByld("p");
            p.addEvertListener("mouseover", over);
            p.addEvertListener("mouseout", out);
        }
        function over() {
            p.style.backgroundColor= "orchid";
        }
        function out() {
            p.style.backgroundColor="white";
        }
    </script>
    </head>
